{% extends "base.html" %}
 
{% block title %}
背单词
{% endblock title %}
 
 
{% block content %}


今天需要完成的单词：
<ul>
	{% if daka_flag %}
		<p>今日已打过卡，明天再来哦</p>
	{% else %}
		{% for word in words %}
			<li>
				<a href="{{ word.get_absolute_url }}">{{ word.name }}</a>
			</li>
		{% endfor %}
		<form action="." class="form-horizontal" method="POST">
			{% csrf_token %}
			<input type="submit" value="已背完，去打卡" class="btn btn-primary">

		</form>
	{% endif %}
    
</ul>
{% endblock content %}
